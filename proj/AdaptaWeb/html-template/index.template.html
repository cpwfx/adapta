<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>${title}</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "false",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"adapta"
		};
		swfobject.embedSWF(
			"${swf}.swf",
			"flashHolder", "${width}", "${height}", "11.0.0",
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; background-color: ${bgcolor};}
		body { margin:0; }
	</style>
</head>
<body>

	<div id="allContent" style="position:relative;">
	  <div id="flashContent" style="position:absolute">
	    <div id="flashHolder">
	    	<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	    </div>
	  </div>
	</div>

</body>
</html>
